
<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Cadastro</mat-card-title>
      <mat-card-subtitle>Crie sua conta</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome</mat-label>
          <input matInput type="text" formControlName="nome" placeholder="Seu nome completo">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="registerForm.get('nome')?.hasError('required')">
            Nome é obrigatório
          </mat-error>
          <mat-error *ngIf="registerForm.get('nome')?.hasError('minlength')">
            Nome deve ter no mínimo 3 caracteres
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="seu@email.com">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Email é obrigatório
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Email inválido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="senha">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('senha')?.hasError('required')">
            Senha é obrigatória
          </mat-error>
          <mat-error *ngIf="registerForm.get('senha')?.hasError('minlength')">
            Senha deve ter no mínimo 6 caracteres
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="!registerForm.valid || loading">
          <mat-spinner diameter="20" *ngIf="loading" class="button-spinner"></mat-spinner>
          <span *ngIf="!loading">Cadastrar</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions align="center">
      <p class="login-link">
        Já possui cadastro? 
        <button mat-button color="accent" (click)="goToLogin()">Faça login aqui</button>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
